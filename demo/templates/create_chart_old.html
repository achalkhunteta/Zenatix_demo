{% load staticfiles %}

{% block css %}
    <!-- BootStrap CSS -->
    <link rel="stylesheet" type="text/css" href={% static "css/bootstrap.css" %}>
    <!-- BootStrap Daterange Picker CSS -->
    <link rel="stylesheet" type="text/css" href={% static "css/daterangepicker.css" %}>
{% endblock %}

<div class="container">

<!-- Form Name -->
<legend>Weather Report</legend>

<!-- Select Basic -->  
<div class="form-group"> 
    <label class="col-md-4 control-label">City/Station</label>
        <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select id="station" name="station" class="form-control selectpicker" >
                    <option value=" " >Please select your city/station</option>
                    <option>Alabama</option>
                </select>
            </div>
        </div>
</div>

<!-- Select Basic -->  
<div class="form-group"> 
    <label class="col-md-4 control-label">Weather Parameter</label>
        <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select id="weather_param" name="weather_param" class="form-control selectpicker" >
                    <option value=" " >Please select a Weather Parameter</option>
                    <option>Alabama</option>
                </select>
            </div>
        </div>
</div>

<!-- Select Basic -->  
<div class="form-group"> 
    <label class="col-md-4 control-label">Date-Time Range Picker</label>
        <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <input id="daterangepicker" type="text" name="date_range_picker" class="form-control selectpicker" >
            </div>
        </div>
</div>

        <button id='plot_chart_btn' type="button" class="btn btn-success" >

        </button>
        <button id='reset_btn' type="button" class="btn btn-danger" >
            Reset <span class="glyphicon glyphicon-send"></span>

    </div>

</div>

</div>

{% block load_js %}
    <!-- Block for Loading Javascripts -->
    <script type="text/javascript" src={% static "js/jquery-1.11.1.min.js" %}></script>
    <script type="text/javascript" src={% static "js/bootstrap.min.js" %}></script>
    <script type="text/javascript" src={% static "js/moment.min.js" %}></script>
    <script type="text/javascript" src={% static "js/daterangepicker.js" %}></script>

    <!-- Initializing Date Range Picker -->
    <script type="text/javascript">
        var stations = '';
        
        $(document).ready(function(e){
            stations = '{{ stations|safe }}';
            // console.log('here')
            // console.log(stations)
            // console.log('here')

            /* Intialize DateTimeRange Picker*/
            $('input[id="daterangepicker"]').daterangepicker({
                timePicker: true,
                timePickerIncrement: 30,
                locale: {
                    format: 'MM/DD/YYYY h:mm A'
                }
            });

        })
    </script>
{% endblock %}
