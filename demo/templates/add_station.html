<!DOCTYPE html>
<html lang="en">

<head>
    {% include "common_header.html" %}
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="javascript:;"><i class="fa fa-bolt" aria-hidden="true"></i>  Weather Application</a>
            </div>

            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href={% url 'create_chart' %}><i class="fa fa-fw fa-bar-chart-o"></i> Weather Chart</a>
                    </li>
                    <li class="active">
                        <a href={% url 'add_station' %}><i class="fa fa-fw fa-plus"></i> Add Station</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            <i class="fa fa-plus"></i> Add New Station
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-offset-3 col-lg-6">

                        <form id='station_form' action="" method="POST"> {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    <label>
                                        {% if field.field.required %}<span class="mandatory">* </span>{% endif %}{{ field.label }}
                                    </label>
                                    <input class="form-control" name={{ field.name }} placeholder="Enter text" id={{ field.label |slugify}}>
                                </div>
                            {% endfor %}

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-default">
                                        <i class="fa fa-pencil text-success"></i> Create
                                    </button>
                                    &nbsp;
                                    <button type="reset" class="btn btn-default" onclick="resetForm();">
                                        <i class="fa fa-refresh text-warning"></i> Reset
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
</body>

</html>

{% block load_js %}
   
   {% include "common_js.html" %}

   <script type="text/javascript">

        /* Function for resetting the filled Form*/
       function resetForm(){
            $('#station_form')[0].reset();
       }
   </script>

{% endblock %}
